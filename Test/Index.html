<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=wpahr, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 제목을 나타내는 태그 -->
    <h1>제목을 나타냄. 책에서 가장 큰 제목과 같음</h1>
    <h2>두번째 제목</h2>
    <h3>제목입니다</h3>
    <h4>제목입니다</h4>
    <h5>제목입니다</h5>
    <h6>제목입니다</h6>

    <!-- 리스트를 나타내는 태그 -->
    <!-- li태그는 ul,ol태그의 일촌자식으로 태그만 사용 가능 -->
    <ul> <!-- 순서가 없는 리스트 -->
        <li>아이폰</li>
        <li>아이패드</li>
        <li>에어팟</li>
    </ul>

    <ol type="A"> <!-- 순서가 있는 리스트 -->
        <li>물을 냄비에 준비한다</li>
        <li>물이 끓으면 스프를 넣는다</li>
        <li>면을 넣고 3분뒤 먹는당</li>
    </ol> <!-- 타입 종류도 많음(I,i,A,a 등) -->


    <h1>  <!-- target="_blank"는 옆 창에 띄우기 기본값과 self는 그 페이지에 띄우기 -->
        <a href="https://www.naver.com/" target="_blank">클릭</a>
    </h1>


</body>

</html>
