<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>사용자로부터 입력받기</h1>
    <div class="box1">
        <form action="#">
            <label for="name">이름</label>
            <input type="text" id="name" name="my-name"><!-- 인풋은 무조건 id -->
            <br><br>
            <label for="age">나이</label>
            <input type="number" id="age" name="my-age">
            <br><br>
            <button type="submit">제출</button>
            <button type="reset">초기화</button>
        </form>
    </div><!-- //box1 -->
    <div class="box2">
        <form action="#">
            <fieldset>
                <legend>반장</legend>
                <label for="name1">이름</label>
                <input type="text" id="name1" name="name-1">
                <label for="age1">나이</label>
                <input type="number" id="age1" name="age1">
            </fieldset>
            <br>
            <fieldset>
                <legend>부반장</legend>
                <label for="name2">이름</label>
                <input type="text" id="name2" name="name-2">
                <label for="age2">나이</label>
                <input type="number" id="age2" name="age2">
            </fieldset>
        </form>
    </div><!-- //box2 -->
    <div class="box3">
        <form action="#">
            <label for="txt">text</label>
            <input type="text" id="txt" placeholder="5자 이하" maxlength="5">
            <br><br>
            <label for="pwd">password</label>
            <input type="password" id="pwd" placeholder="4자 이상" minlength="4" required>
            <!-- required : 필수로 작성하라는 뜻-->
            <input type="submit">
            <br><br>
            <label for="src">search</label>
            <input type="search" id="src">
            <br><br>
            <input type="submit">

        </form>
    </div><!-- //box3 -->
    <div class="box4">
        <form action="#">
            <label for="num">number</label>
            <input type="number" id="num" min="0" max="10">

            <label for="rg">range</label>
            <input type="range" min="0" max="100" step="20">

            <label for="dt">date</label>
            <input type="date" min="2020-01-01" max="2030-12-31">
        </form>
    </div><!-- //box4 -->
    <div class="box5">
        <h3 style="padding-bottom: 20px;">메모</h3>
        <label for="mg">메시지를 입력하세요</label>
        <br>
        <textarea name="msg" id="mg" cols="50" rows="10"></textarea>
    </div><!-- //box5 -->
    <div class="box6">
        <h3>select,option 태그</h3>
        <form action="#">
            <label for="lang">언어</label>
            <select name="lang" id="lang">
                <option value="">--언어선택--</option>
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="javaScript">자바스크립트</option>
                <option value="react">리액트</option>
            </select>
            <br><br>

            <h3>optgroup 태그</h3>
            <label for="shoppping">쇼핑목록</label>
            <select name="shoppping" id="shoppping">
                <optgroup label="과일">
                    <option value="f_apl">사과</option>
                    <option value="f_grp">포도</option>
                    <option value="f_org">오렌지</option>
                </optgroup>
                <optgroup label="채소">
                    <option value="v_crt">당근</option>
                    <option value="v_tmt">토마토</option>
                    <option value="v_ept">가지</option>
                </optgroup>
                <optgroup label="육류">
                    <option value="m_bef">소고기</option>
                    <option value="m_prk">돼지고기</option>
                    <option value="m_ckn">닭고기</option>
                </optgroup>
            </select>
        </form>
    </div><!-- //box6 -->
    <div class="box7">
        <form action="#">
            <fieldset>
                <legend>성별</legend>
                <input type="radio" name="gender">남자
                <input type="radio" name="gender" checked>여자
            </fieldset>
            <fieldset>
                <legend>지역선택</legend>
                <input type="radio" name="area" checked>서울
                <input type="radio" name="area">경기
                <input type="radio" name="area">인천
                <input type="radio" name="area">부산
            </fieldset>
            <fieldset>
                <legend>좋아하는 과일 모두 선택</legend>
                <input type="checkbox" name="fruit" checked>사과
                <input type="checkbox" name="fruit">배
                <input type="checkbox" name="fruit">수박
                <input type="checkbox" name="fruit">딸기
            </fieldset>
        </form>
    </div><!-- //box7 -->
</body>

</html>
